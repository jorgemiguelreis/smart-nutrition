<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div id="login-page">
        <div class="container">
            <div class="form-login">
                <h2 class="form-login-heading">sign in now</h2>
                <div class="login-wrap">
                    <input type="text" class="form-control" placeholder="User ID" autofocus="true" id="username"/>
                    <br/>
                    <input type="password" class="form-control" placeholder="Password" id="password"/>
                    <label class="checkbox">
                        <span class="pull-right">
                            <a data-toggle="modal" href="index.html#myModal"> Forgot Password?</a>
                        </span>
                    </label>
                    <button class="btn btn-theme btn-block" onclick="loginUser()">
                        <i class="fa fa-lock"/> SIGN IN</button>
                    <hr/>
                    <div class="registration">
                Don't have an account yet?<br/>
                        <a class="" href="#">
                    Create an account
                </a>
                    </div>
                </div>
            </div>

          <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                            <h4 class="modal-title">Forgot Password ?</h4>
                        </div>
                        <div class="modal-body">
                            <p>Enter your e-mail address below to reset your password.</p>
                            <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix"/>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                            <button class="btn btn-theme" type="button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
          <!-- modal -->
        </div>
    </div>
